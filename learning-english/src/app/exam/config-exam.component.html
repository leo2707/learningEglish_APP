
<div *ngIf="lesson" class="col text-center fixedheader">

        <span class="ico-tab-lesson {{lesson.icon}}"> {{lesson.name | capitalize}}</span>
        <hr>

<div class="col-md-12">

    <div class="card">
        <!--TITLE-->
        <div class="card-header card-inverse card-primary mb-3 text-center" style="font-weight: bold;">
            <label>CONFIG EXAM</label>                                    
        </div>

        <!--BODY-->
        <div class="card-block">
            <form novalidate [formGroup]="form">

                <div class="card-group row">

                    <div class="card col-xs-12 col-md-6 col-lg-6">
                        <div class="card-block text-center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4 class="card-title">Language Questions</h4>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="questionLanguaje" formControlName="questionLanguaje" value="SPANISH" (change)="changeAnswer(form.value)" /> Spanish</label>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="questionLanguaje" formControlName="questionLanguaje" value="ENGLISH" (change)="changeAnswer(form.value)" /> English</label>
                                </div>
                                <div class="col-md-6">
                                    <h4 class="card-title">Language Answer</h4>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="answerLanguaje" formControlName="answerLanguaje" value="SPANISH" /> Spanish</label>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="answerLanguaje" formControlName="answerLanguaje" value="ENGLISH" /> English</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card col-xs-12 col-md-6 col-lg-6">
                        <div class="card-block text-center">                        
                            <div class="row">
                                <div class="col-md-6">
                                    <h4 class="card-title">Type Questions</h4>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="typeQuestion" formControlName="typeQuestion" value="TEXT" /> Text</label>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="typeQuestion" formControlName="typeQuestion" value="AUDIO" /> Audio</label>
                                </div>
                                <div class="col-md-6">
                                    <h4 class="card-title">Type Answers</h4>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="typeAnswer" formControlName="typeAnswer" value="MULTICHOICE" /> Multichoice</label>
                                    <label class="radio-inline" style="font-size: 15px"><input type="radio" name="typeAnswer" formControlName="typeAnswer" value="WRITING" /> Writing</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <br>

                <div class="card-group row">

                    <div class="card col-xs-12 col-md-4 col-lg-4">
                        <div class="card-block text-center">
                            <h4 class="card-title">NUMBER OF QUESTIONS</h4>
                            <input type="number" value="1" min="1" max="{{lesson.questions}}" class="form-control" formControlName="numberOfQuestion"/>
                        </div>
                    </div>

                    <div class="card col-xs-12 col-md-4 col-lg-4">
                        <div class="card-block text-center">
                            <h4 class="card-title">ORDER QUESTIONS</h4>
                            <select class="form-control"  formControlName="orderQuestions">
                                <option value="RANDOM" selected>Random</option>
                                <option value="ASCENDING">Ascending (A - Z)</option>
                                <option value="DESCENDING">Descending (Z - A)</option>
                                <option value="DEFAULT">Default</option>
                            </select>
                        </div>
                    </div>

                    <div class="card col-xs-12 col-md-4 col-lg-4">
                        <div class="card-block text-center">
                            <h4 class="card-title">TIME TO EXAM</h4>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="switch">
                                        <input class="switch-input checkSwitch" type="checkbox" (click)="activateTime();"/>
                                        <span class="switch-label" data-on="On" data-off="Off"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </div>
                                <div class="col-md-9">
                                    <input type="time" class="form-control" max="23:59:59" min="00:00:00" step="1" formControlName="time"/>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </form>
        </div>

        <!--FOOTER-->
        <div class="card-footer text-center">
            <button type="button" class="btn btn-default" (click)="goToLesson()"><span class="icon-undo2"></span> Back</button>
            <button type="button" class="btn btn-primary" (click)="goToExam()" [disabled]="!form.valid"><span class="icon-writing"></span> Exam</button>
        </div>

    </div>
</div>
</div>
