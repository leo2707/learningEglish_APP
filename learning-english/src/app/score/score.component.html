<div class="row justify-content-md-center">
    <div class="col-md-12 text-center">

        <h1>SCORE</h1>
            <br>
            <h3>Total Questions: {{ examToScoreEvent.countAnswer }}</h3>
            <br>
    </div>

    <div class="col-md-2">

        <table class="table text-center">
            <tbody>
                <tr>
                    <td><span class="icon-checkmark" style="color: green;"></span></td>
                    <td><span class="icon-cross" style="color: red;"></span></td>
                </tr>
                <tr>
                    <td>{{ examToScoreEvent.correctAnswers }}</td>
                    <td>{{ examToScoreEvent.mistakes }}</td>
                </tr>
            </tbody>
        </table>
        <!--FIN TABLE SCORE-->
    </div>

    <br>
    <br>
    <br/>
    <br/>
    <br/>

    <div class="col-md-12 text-center">
        <button *ngIf="!showReport; else other_content_button_report" class="btn btn-primary" (click)="showReport = !showReport"><span class="report-icon icon-folder"></span> Show report</button>
        <ng-template #other_content_button_report> 
            <button class="btn btn-primary" (click)="showReport = !showReport"><span class="report-icon icon-folder-open"></span> Hide report</button>
        </ng-template>
    </div>
    
        <br/>
        <br/>

    <div *ngIf="showReport" class="col-md-6 text-center">       

        <div class="row align-items-center">
            <table class="table text-center">
                <thead class="thead-blue">
                    <tr>
                        <th>#</th>
                        <th>QUESTION</th>
                        <th>CORRECT ANSWER</th>
                        <th colspan="2">ANSWER</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let question of examToScoreEvent.questions">
                        <td>{{ question.idQuestion }}</td>
                        <td>{{ question.questionText }}</td>
                        <td>{{ question.answer }}</td>
                        <td>{{ question.answerUser }}</td>
                        <td>
                            <span *ngIf="question.check == 'CORRECT'; else other_content_correct_answer" class="icon-checkmark" style="color: green;"></span>
                            <ng-template #other_content_correct_answer> 
                                <span class="icon-cross" style="color: red;"></span>
                            </ng-template>
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>
    <br>
    <br/>

    <div class="col-md-12 text-center">
      <button class="btn btn-primary" (click)="changeOption('class')"><span class="icon-undo2"></span> Return lesson</button>
      <button class="btn btn-primary" (click)="changeOption('config')"><span class="icon-spinner11"></span> Repeat exam</button>
    </div>
    
    <br>
    <br>
    <br>

</div>
