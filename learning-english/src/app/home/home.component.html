<div >
    <h1 class="col text-center">Home</h1>
    <hr>
</div>

<div id="accordion" role="tablist" aria-multiselectable="true">
  <div class="card" *ngFor="let theme of themes;">
    
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a class="accordion" data-toggle="collapse" data-parent="#accordion" href="#collapse{{theme.id}}" aria-expanded="true" aria-controls="collapseOne">
          <span class="{{theme.icon}}"></span> {{theme.name}}
        </a>
      </h5>
    </div>

    <div id="collapse{{theme.id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="card-block">
        
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let lesson of theme.lessons;">
                <a [routerLink]="['/lesson', lesson.id]">
                    <div class="card panel-{{lesson.color}} grow">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-3">
                                    <i class="icon-panel {{lesson.icon}}"></i>
                                </div>
                                <div class="col-sm-9 text-right">
                                    <div class="huge">{{lesson.order}}</div>
                                    <div>Lesson</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span class="pull-left text-capitalize">{{lesson.name}}</span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </a>
            </div>  
        </div>
      </div>
    </div>
  </div>
</div>
